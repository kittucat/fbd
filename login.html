<!DOCTYPE html>
<html>
    <head>
        <title>Important</title>
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS file -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>


    <body>
        <div class="container">
            <div class="column">
              <div class="col-sm">
                <h1>Welcome</h1>
              </div>

              <!-- when you click Log in, the data you wrote will be sent to the linked file-->
              <div class="col-sm">
                <p class="or">Log in</p>
              </div>
              <form action=""> 
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <button type="submit" class="btn btn-success btn-block" onclick="klick()">Log in</button>
                <script>
                    function klick() {
                      alert("You are logged in");
                    }
                    </script>
              </form>


              <div class="col-sm">
                <p class="or">or</p>
              </div>


              <div class="col-sm">
                <p class="or">Sign up</p>
              </div>


              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              

              <div class="row">
                <div class="col-sm form-group">
                  <input type="text" class="form-control" id="firstN" placeholder="Enter first name">
                </div>
                <div class="col-sm form-group">
                  <input type="text" class="form-control" id="lastN" placeholder="Enter last name">
                </div>
              </div>


              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" data-toggle="tooltip" 
                title="Your password must be between 8 and 30 characters. Your password must contain at least one uppercase, or capital, letter (ex: A, B, etc.) Your password must contain at least one lowercase letter. Your password must contain at least one number digit (ex: 0, 1, 2, 3, etc.)">
              </div>


              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Confirm password" name="pswd">
              </div>


              <div class="dropdown dropright">
                <button type="button" class="btn btn-light dropdown-toggle work" data-toggle="dropdown" onclick="jobb()">
                    Select your work
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Teacher</a>
                  <a class="dropdown-item" href="#">Scientist</a>
                  <a class="dropdown-item" href="#">Carpenter</a>
                  <a class="dropdown-item" href="#">Engineer</a>
                  <a class="dropdown-item" href="#">Doctor</a>
                </div>
              </div>
                    
              
                <form action="">
                  <input type="checkbox" id="terms" name="terms" >
                  <label for="terms"> I accept the Terms of Use and The Privacy Policy</label>
                </form>
                <div class="form-group">
                  <button type="button" class="btn btn-success btn-block" onclick="klick2()">Sign up</button>
                  <script>
                    function klick2() {
                      alert("You have signd in");
                    }
                    </script>
                </div>
              </div>
            </div>
          </div>

          <!--for the hover effect over the password-->
          <script> 
            $(function () {
            $('[data-toggle="tooltip"]').tooltip()
            })
          </script>

        <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
